<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-graduation-cap"></i> Smart Study Planner</h1>
                <p>Organize your study schedule and boost productivity</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="nav-tab" data-tab="tasks">
                <i class="fas fa-tasks"></i> Tasks
            </button>
            <button class="nav-tab" data-tab="goals">
                <i class="fas fa-target"></i> Goals
            </button>
            <button class="nav-tab" data-tab="timeline">
                <i class="fas fa-calendar-alt"></i> Timeline
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <div class="stats-card">
                        <h3>Today's Tasks</h3>
                        <div class="stat-number" id="todayTasks">0</div>
                    </div>
                    <div class="stats-card">
                        <h3>Completed Goals</h3>
                        <div class="stat-number" id="completedGoals">0</div>
                    </div>
                    <div class="stats-card">
                        <h3>Study Streak</h3>
                        <div class="stat-number" id="studyStreak">0 days</div>
                    </div>
                    <div class="stats-card">
                        <h3>Upcoming Deadlines</h3>
                        <div class="stat-number" id="upcomingDeadlines">0</div>
                    </div>
                </div>
                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <div id="recentActivityList" class="activity-list">
                        <p class="no-activity">No recent activity</p>
                    </div>
                </div>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks" class="tab-content">
                <div class="section-header">
                    <h2>Study Tasks</h2>
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="overdue">Overdue</button>
                </div>
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Goals Tab -->
            <div id="goals" class="tab-content">
                <div class="section-header">
                    <h2>Study Goals</h2>
                    <button class="btn btn-primary" id="addGoalBtn">
                        <i class="fas fa-plus"></i> Add Goal
                    </button>
                </div>
                <div id="goalsList" class="goals-list">
                    <!-- Goals will be dynamically added here -->
                </div>
            </div>

            <!-- Timeline Tab -->
            <div id="timeline" class="tab-content">
                <div class="section-header">
                    <h2>Study Timeline</h2>
                    <div class="timeline-controls">
                        <button class="btn btn-secondary" id="prevWeek">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <span id="currentWeek">Current Week</span>
                        <button class="btn btn-secondary" id="nextWeek">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div id="timelineView" class="timeline-view">
                    <!-- Timeline will be dynamically generated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="taskModalTitle">Add New Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="datetime-local" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskSubject">Subject</label>
                    <input type="text" id="taskSubject" placeholder="e.g., Mathematics, Physics">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTask">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="goalModalTitle">Add New Goal</h3>
                <span class="close">&times;</span>
            </div>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalTitle">Goal Title</label>
                    <input type="text" id="goalTitle" required>
                </div>
                <div class="form-group">
                    <label for="goalDescription">Description</label>
                    <textarea id="goalDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="goalTargetDate">Target Date</label>
                    <input type="date" id="goalTargetDate">
                </div>
                <div class="form-group">
                    <label for="goalSubject">Subject</label>
                    <input type="text" id="goalSubject" placeholder="e.g., Mathematics, Physics">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelGoal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Goal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
